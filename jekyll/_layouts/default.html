<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8"/>
        <title>{% if page.title %} {{ page.title }} | {% endif %} {{ site.name }}</title>
        <link rel="stylesheet" type="text/css" href="{{site.baseurl}}/css/build.css" />
    </head>

    <body>
        <!-- Header -->
        <div class="p-strip">
            <div class="row">
              <div class="12-col">
                <h1><a href="{{site.baseurl}}/">{{ site.name }}</a></h1>
                <hr />
              </div>
            </div>
        </div>

        <div class="p-strip">
            <div class="row">
                <div class="col-4">
                    <h3>Base</h3>
                    <ul class="p-list">
                        {% for base in site.base %}
                            <li><a href="{{ base.url }}">{{ base.title }}</a></li>
                        {% endfor %}
                    </ul>

                    <hr />

                    <h3>Patterns</h3>
                    <ul class="p-list">
                        {% for pattern in site.patterns %}
                            <li><a href="{{ pattern.url }}">{{ pattern.title }}</a></li>
                        {% endfor %}
                    </ul>

                    <hr />

                    <h3>Utilities</h3>
                    <ul class="p-list">
                        {% for util in site.utilities %}
                            <li><a href="{{ util.url }}">{{ util.title }}</a></li>
                        {% endfor %}
                    </ul>
                </div>
                <div class="col-8">
                    {{ content }}
                </div>
            </div>
        </div>
    </body>
</html>
